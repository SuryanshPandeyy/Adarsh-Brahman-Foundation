<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आदर्श ब्राह्मण फाउंडेशन</title> 
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
		<div class="icon">
		<img src="img/icon.png" alt="icon"/>
		</div>
        <p>आदर्श ब्राह्मण फाउंडेशन</p>
    </header>
    <!--carousel start-->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item item peopleCarouselImg active" data-bs-interval="10000">
                <img src="img/cards/cards.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item item peopleCarouselImg" data-bs-interval="2000">
                <img src="img/cards/cards.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item item peopleCarouselImg">
                <img src="img/cards/cards.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span><i class="fas fa-arrow-left prev"></i>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span><i class="fas fa-arrow-right next"></i>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--carousel end--> 
	<div class="heading">
		<h1>आदर्श ब्राह्मण फाउंडेशन में आपका स्वागत है</h1>
	</div>

   
    <script src="https://kit.fontawesome.com/d319168e11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
