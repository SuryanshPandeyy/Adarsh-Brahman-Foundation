<body>
    <header>
        <div class="icon">
            <img src="img/icon.png" alt="icon"/>
        </div>
        <p>आदर्श ब्राह्मण फाउंडेशन</p>
    </header>
    <!-- menu open -->

    <div class="menu">
        <a href="index.html" class="back"><i class="fas fa-chevron-circle-left"></i> Back</a>
    </div>
    <!-- menu closed -->

    <div class="containers">
        <form action="" class="form-join" id="form1">
            <h3>Personal Details</h3>
            <div class="select">
                <select id="standard-select">
                    <option class="value" value="Option 1" disabled selected>Title</option>
                    <option value="Option 2">श्री</option>
                    <option value="Option 3">श्रीमती</option>
                    <option value="Option 4">अन्य</option>
                </select>
            </div>
            <input type="text" name="fname" id="fname" placeholder="Full Name"><br>
            <input type="text" name="add1" id="add1" placeholder="Full Address 1"><br>
            <input type="text" name="add1" id="add1" placeholder="Full Address 2"><br>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form action="" class="form-join" id="form2">
            <h3>Address</h3>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="email" name="alt-email" id="alt-email" placeholder="Alternative Email"><br>
            <input type="number" id="mob" name="mob" placeholder="Mobile No."><br>
            <input type="number" name="alt-mob" id="alt-mob" placeholder="Alternative Contact No."><br>
        
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form action="" class="form-join" id="form3">
            <h3>Alternative</h3>
            
        
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="Submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
   
    
<script src="js/member.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
