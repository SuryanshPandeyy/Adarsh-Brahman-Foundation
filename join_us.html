<body>
    <header>
        <div class="icon">
            <img src="img/icon.png" alt="icon"/>
        </div>
        <p>आदर्श ब्राह्मण फाउंडेशन</p>
    </header>
    <!-- menu open -->
    <div class="menu">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Members</a>
        <a href="join_us.html">Join Us</a>
        <a href="#" onclick="document.getElementById('id01').style.display='block'">Contact</a>
    </div>
    <!-- menu closed -->

    <div class="containers">
        <form action="" class="form-join" id="form1">
            <h3>Personal Details</h3>
            <input type="text" name="" id="" placeholder="Title"><br>
            <input type="text" name="" id="" placeholder="Full Name"><br>
            <input type="text" name="" id="" placeholder="Email"><br>
            <input type="text" name="" id="" placeholder="Mobile No."><br>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form action="" class="form-join" id="form2">
            <h3>Address</h3>
            <input type="text" name="" id="" placeholder="Full Address 1"><br>
            <input type="text" name="" id="" placeholder="Full Address 2"><br>
        
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form action="" class="form-join" id="form3">
            <h3>Alternative</h3>
            <input type="text" name="" id="" placeholder="Alternative Email"><br>
            <input type="text" name="" id="" placeholder="Alternative Contact No."><br>
        
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="Submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
<script src="js/member.js"></script>

</body>
</html>
